<section class="brochure" id="brochure">

            </div>
    
            <div class="brochure__right">

                            <path d="M23.6484 27.5387H10.3151C6.3151 27.5387 3.64844 25.5387 3.64844 20.8721V11.5387C3.64844 6.87207 6.3151 4.87207 10.3151 4.87207H23.6484C27.6484 4.87207 30.3151 6.87207 30.3151 11.5387V20.8721C30.3151 25.5387 27.6484 27.5387 23.6484 27.5387Z" stroke="#1C1C1C" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>

                    <div class="brochure__input_container">
                        <!-- <svg class="brochure__input_icn" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M28.599 23.5565C23.8966 36.8845 1.75056 16.1226 5.38046 7.31364C6.08628 5.23287 9.19369 2.88626 10.9536 5.09537C11.357 5.73702 13.9694 9.17442 14.1711 9.79774C15.106 12.5477 10.3028 12.731 13.5661 15.6367C21.99 25.4448 18.5068 16.3609 23.8325 19.0925C25.1708 19.78 28.9015 21.8607 28.5898 23.5565H28.599Z" stroke="#1C1C1C" stroke-width="1.5" stroke-miterlimit="10"/>
                        </svg> -->
                        <input class="brochure__input brochure__input_tel" type="tel" name="phone" placeholder="Phone number" required />

                    <input type="hidden" name="project" value="elora">
                    <input type="hidden" name="description" value="page_form">
                    <input type="hidden" name="duration" class="duration" value="">
                    <input type="hidden" name="pasted_fields" class="pasted_fields" value="">
                    <input type="hidden" name="language" value="english">
                    <input type="hidden" name="current_page" value="">
                    <div class="brochure__btn_container">
                        <button class="button-dark" type="submit">

                                    <path d="M16.3047 0.826172L23.0003 7.52182L16.3047 14.6957" stroke="none" stroke-width="1.43478" stroke-linecap="round"/>
                                    <path d="M23 7.52148H1" stroke="none" stroke-width="1.43478" stroke-linecap="round"/>
                                </svg>
                              </span>
